<div class="container" style="height:545px;" class="fixed-header">

  <mat-toolbar class="mat-elevation-z6">
    <mat-toolbar-row >
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon style="color: white">menu</mat-icon>
      </button>
      <span style="color: white">Responsive Navigation</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-button>
          <mat-icon>message</mat-icon>
          Messages
        </a>
        <a href="#" mat-button>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <div class="flex-grow-1 float-right">
          <div *ngIf="isLoggedIn" ngbDropdown class="float-right">
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
              <button (click)="logout()" ngbDropdownItem>Logout</button>
            </div>
            <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
              <img class="account-icon" src="https://www.redditstatic.com/avatars/avatar_default_08_D4E815.png">
              {{username}}
            </button>
          </div>
          <div *ngIf="!isLoggedIn">
        <a routerLink="/login" routerLinkActive="active" mat-button (click)="navigateToFirst()">
          <mat-icon>login</mat-icon>
          Login
        </a>
        <a routerLink="/register" routerLinkActive="active" mat-button (click)="navigateToSecond()">
          <mat-icon>login</mat-icon>
          Sign Up
        </a>
      </div>
      </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <router-outlet></router-outlet>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item style="color: white">
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-list-item style="color: white">
          <mat-icon>message</mat-icon>
          Messages</a>
        <a href="#" mat-list-item style="color: white">
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item style="color: white">
          <mat-icon>lock</mat-icon>
          My Account
        </a>
        <a routerLink="/login" mat-list-item style="color: white">
          <mat-icon>login</mat-icon>
          Login
        </a>
        <a routerLink="/register" class="nav-link" routerLinkActive="active" mat-list-item style="color: white">
          <mat-icon>login</mat-icon>
          Sign Up
        </a>
        <a (click)="sidenav.toggle()" mat-list-item style="color: white">
          <mat-icon>close</mat-icon>
          Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <!--    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>-->
  </mat-sidenav-container>


</div>
