<div class="container"style="height:100vh;"class="fixed-header">

  <mat-toolbar class="mat-elevation-z6">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon style="color: white">menu</mat-icon>
      </button>
      <span style="color: white">Responsive Navigation</span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button >
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-button>
          <mat-icon>message</mat-icon>
          Messages
        </a>
        <a href="#" mat-button>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-sidenav-container  fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list >
        <a href="#" mat-list-item style="color: white">
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-list-item style="color: white">
          <mat-icon>message</mat-icon>
          Messages</a>
        <a href="#" mat-list-item style="color: white">
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item style="color: white">
          <mat-icon>lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item style="color: white">
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
<!--    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>-->
    <app-body></app-body>
  </mat-sidenav-container>


</div>
