<!--Display Posts-->
<div class="row post" *ngFor="let post of posts2">
  <app-vote-button [post1]="post"></app-vote-button>
  <!--Section To Display Post Information -->
  <div class="col-md-11">
    <span class="subreddit-info">
      <span class="subredditName-text"><a class="postUrl" routerLink="">{{post.subredditName}}</a> </span>
      <span> .Posted by <a class="username" routerLink="/user/{{post.userName}}">{{post.userName}}</a> </span>
      <span>.{{post.duration}}</span>
    </span>
    <hr/>
    <div class="post-title">
      <a class ="postname" href ="{{post.url}}">{{post.postName}}</a>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.description"></p>
    </div>
    <hr />
    <span>
      <a class="btnComments" role="button">
        <fa-icon [icon]="faComments"></fa-icon>
        Comments({{post.commentCount}})
      </a>
       <button class="login" (click)="goToPost(post.id)">
                Read Post
       </button>
      <button class="btn btn-primary" (click)="editButtonClick(post.id)">Edit</button>
    </span>

  </div>
</div>
