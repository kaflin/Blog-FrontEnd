<div class="d-flex flex-column votebox">
  <div class="p-2">
    <fa-icon (click)="upvotePost()" class="upvote" [icon]="faArrowUp" [style.color]="post1.upVote ? 'green':''"></fa-icon>
  </div>
  <div class="p-2 votecount">{{post1.voteCount}}</div>
  <div class="p-2">
    <fa-icon (click)="downvotePost()" class="downvote" [icon]="faArrowDown"[style.color]="post1.downVote ? 'red':''" ></fa-icon>
  </div>
</div>
